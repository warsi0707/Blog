{% extends "base/homebase.html" %}
{% block title %}Blog-Post {% endblock title %}

{% block body %}
<h2>Blog Post</h2>


<div class="container my-3">
    <div class="blog-post">
        <h2 class=" blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timestamp}} By <a href="#">{{post.author}}</a></p>
        <p>{{post.content}}</p>
    </div>
</div>
  
{% endblock body %}
